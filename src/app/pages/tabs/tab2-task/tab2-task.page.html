<ion-content>
  <div class="flex space-y-1 ml-8 mt-10 align-middle sm:ml-4 sm:mt-5">
    <ion-text>
      <span class="text-xl font-poppins font-semibold sm:text-lg gradi"
        >Alexis Sovera Mireles</span
      ><br />
      <span class="opacity-50 text-lg font-poppins font-medium sm:text-base"
        >Desarrollador Web</span
      >
    </ion-text>
    <div class="relative h-20 w-24 sm:h-16 sm:w-20">
      <a
        href="#"
        class="absolute -top-1 left-full right-0 h-12 w-12 flex justify-center align-middle items-center task-bg rounded-2xl sm:h-10 sm:w-10"
      >
        <ion-icon name="notifications" class="text-3xl text-black sm:text-2xl"></ion-icon>
      </a>
    </div>
  </div>
  <div class="flex flex-col mt-8 ml-8 max-w-lg h-52 sm:mt-6 sm:ml-4 sm:max-w-md sm:h-48">
    <h1 class="text-2xl font-poppins font-semibold sm:text-xl">En progreso</h1>
    <app-slide [slides]="slides" ></app-slide>
  </div>
  <div class="flex flex-col mt-8 ml-8 max-w-lg h-52 sm:mt-6 sm:ml-4 sm:max-w-md sm:h-48">
    <div class="flex items-center">
      <h1
        class="font-poppins font-bold text-white text-2xl">
        Tareas
      </h1>
      <div>
        <ion-text [routerLink]="['/tab3-add']" class="font-poppins text-white opacity-70 pl-36">Agregar tareas</ion-text>
      </div>
    </div>
    <div class="bg-slate-400 w-11/12 rounded-xl h-20">
      <div class="ml-6 mt-4 space-y-2 sm:ml-4 sm:mt-4 sm:space-y-1">
        <h1>Terminar el slide</h1>
        <p>12:14 p.m</p>

      </div>
    </div>
  </div>
</ion-content>
